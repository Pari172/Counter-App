<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Counter</h1>
        <span class="count">0</span>
        <div class="btn">
            <button class = "btn1 btn_Style"  title="Press '+' key">Increase</button>
            <button class = "btn2 btn_Style" title="Press 'R' key">Reset</button>
            <button class = "btn3 btn_Style" title="Press '-' key">Decrease</button>
        </div>
    </div>
</body>
</html>
